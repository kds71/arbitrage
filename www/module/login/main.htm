<div id="module-login">
  <form action="WS_REQUEST_LOGIN" method="POST" class="plain">
    <fieldset>
      <header>Wymagane logowanie</header>
      <p>
        <label>
          <span>Login:</span>
          <input type="password" name="login" value="">
        </label>
      </p>
      <p>
        <label>
          <span>Hasło:</span>
          <input type="password" name="password" value="">
        </label>
      </p>
      <p class="submit">
        <button type="submit">Zaloguj się</button>
      </p>
      <p class="error" data-field="login password">
        Nieprawidłowy login lub hasło.
      </p>
    </fieldset>
  </form>
</div>
